<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    } </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" name="uname" class="form-control" placeholder="이름을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="uid">아이디</label>
            <input type="text" name="uid" class="form-control" placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="upw">패스워드</label>
            <input type="password" name="upw" class="form-control" placeholder="패스워드를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="age">나이</label>
            <input type="number" name="age" class="form-control" placeholder="나이를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" name="email" class="form-control" placeholder="이메일을 입력하세요">
        </div>

        <div class="form-group">
            <input type="checkbox" name="roles[0].roleName" value="BASIC" checked>BASIC
            <input type="checkbox" name="roles[1].roleName" value="MANAGER" checked>MANAGER
            <input type="checkbox" name="roles[2].roleName" value="ADMIN" checked>ADMIN
        </div>
       <!-- <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
