<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Thymeleaf3</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/vendor/modernizr-2.8.3.min.js}"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
<p>
    <label>UID</label>
    <input type="text" name="uid" th:value="${member.uid}" readonly/>
</p>
<p>
    <label>UPW</label>
    <input type="password" name="upw" th:value="${member.upw}" readonly>
</p>

<p>
    <label>UNAME</label>
    <input type="text" name="uname" th:value="${member.uname}" readonly>
</p>


</body>
</html>
