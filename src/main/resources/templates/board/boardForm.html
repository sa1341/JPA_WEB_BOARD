<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/order" method="post">
        <div class="form-group">
            <label for="member">주문회원</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">회원선택</option> <option th:each="member : ${members}"
                                                       th:value="${member.id}"
                                                       th:text="${member.name}" />
            </select>
        </div>
        <div class="form-group">
            <label for="item">상품명</label>
            <select name="itemId" id="item" class="form-control"> <option value="">상품선택</option>
                <option th:each="item : ${items}"
                        th:value="${item.id}"
                        th:text="${item.name}" />
            </select>
        </div>
        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form role="form" action="/board" method="post" class="container">
        <table class="table table-striped" width="500" cellpadding="0" cellspacing="0" border="1">
            <tr>
                <th>ID</th>
                <td><input type="text" name="memberId" id="memberId" size="40"></td>
            </tr>
            <tr>
                <th>제목</th>
                <td><input type="text" name="title" id="title" size="40"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td><textarea name="content" rows="10" cols="40" id="content"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="입력" class="btn btn-success">&nbsp;&nbsp;<input type="reset" value="초기화" class="btn">&nbsp;&nbsp;
                    <a href="list"><button type="button" class="btn btn-warning">목록보기</button></a></td>
            </tr>
        </table>
    </form>


    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
