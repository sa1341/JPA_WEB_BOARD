<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Board Form</title>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<div th:replace="layout/header::header"></div>

<!--body-->
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="page-header">
        <h1>게시글 등록</h1>
    </div>
    <br/>
    <input id="board_idx" type="hidden" th:value="${board?.id}"/>
    <table class="table">
        <tr>
            <th style="padding:13px 0 0 15px">게시판 선택</th>
            <td>
                <div class="pull-left">
                    <select class="form-control input-sm" id="board_type">
                        <option>--분류--</option>
                        <option th:value="notice" th:selected="${board?.boardType}">공지사항</option>
                        <option th:value="free" th:selected="${board?.boardType}">자유게시판</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <th style="padding: 13px 0 0 15px;">생성날짜</th>
            <td><input type="text" class="col-md-1 form-control input-sm" readonly="readonly" th:value="${board?.createdAt} ?
                                                                          ${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')} :
                                                                               ${board?.createdAt}"/> </td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">제목</th>
            <td><input id="board_title" type="text" class="col-md-1 form-control input-sm" th:value="${board?.title}"/>
            </td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">내용</th>
            <td><textarea id="board_content" class="col-md-1 form-control input-sm" maxlength="140" rows="7"
                          style="height: 200px;"
                          th:text="${board?.content}"></textarea><span class="help-block"></span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <div class="pull-left">
        <a href="/board/list" class="btn btn-default">목록으로</a>
    </div>
    <div class="pull-right">
        <button type="button" class="btn btn-primary" id="insert">저장</button>
        <button type="button" class="btn btn-info" id="update">수정</button>
        <button type="button" class="btn btn-danger" id="delete">삭제</button>
    </div>
</div>
<!--/body-->
<script>
    $('#postBtn').click(function () {
        var jsonData = JSON.stringify({
            idx: "",
            title: "",
            subTitle: ""
        });
        $.ajax({
            url: "/api/comment/post",
            type: "POST",
            data: jsonData,
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            dataType: "json",
            success: function (data) {
            },
            error: function () {
            }
        });
    });
</script>

<div th:replace="layout/footer::footer"></div>
<body>

</body>
</html>
