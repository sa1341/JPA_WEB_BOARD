<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header}"></head>

<body>
<div th:replace="~{layout/header :: login_header}"></div>
<div class="container">
    <div class="page-header">
        <h1>게시글 등록</h1>
    </div>

        <table class="table">
            <tr>
                <th style="padding:13px 0 0 15px;">작성자</th>
                <td th:with="usermail=${usermail}">
                    <input id="board_writer" type="text" class="col-md-1 form-control input-sm" th:value="${usermail}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <th style="padding:13px 0 0 15px;">제목</th>
                <td>
                    <input id="board_title" type="text" class="col-md-1 form-control input-sm" />
                </td>
            </tr>
            <tr>
                <th style="padding:13px 0 0 15px;">내용</th>
                <td><textarea id="board_content" class="col-md-1 form-control input-sm" maxlength="140" rows="7" style="height: 200px;"></textarea>
                    <span class="help-block"></span>
                </td>
            </tr>
        </table>


    <div class="pull-left">
        <a href="/board/list" class="btn btn-default">목록으로</a>
    </div>
    <div class="pull-right">
        <button type="button" class="btn btn-primary" id="insert">저장</button>
    </div>
</div>
<br/><br/>


<!--게시 CRUD REST API 구현-->
<script>
    $('#insert').click(function () {
        var jsonData = JSON.stringify({
            title: $('#board_title').val(),
            content: $('#board_content').val(),
            writer : $('#board_writer').val()
        });
    /*
        햔제 securityConfig 파일에서 csrf disable 한 상태라 주석처리 하였음.
        var headers = {};
        var csrfTocken = $("meta[name='_csrf']").attr("content");
        var csrfHeader = $("meta[name='_csrf_header']").attr("content");
        headers[csrfHeader] = csrfTocken;
    */

        $.ajax({
            url: "http://localhost:8080/api/boards",
            type: "POST",
            data: jsonData,
            contentType: "application/json",
            dataType: "json",
            success: function () {
                alert('저장 성공!');
                location.href = '/board/list';
            },
            error: function () {
                alert('내용을 입력하셔야 합니다.');
            }
        });
    });
</script>
</body>
</html>
