<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="EUC-KR">
    <title>Insert title here</title>
     
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>



<div class='container'>
    <table class="table table-striped table-bordered table-hover"
    >
        <thead>
        <tr>
            <th>RNO</th>
            <th>REPLY TEXT</th>
            <th>REPLER</th>
            <th>REPLY DATE</th>
        </tr>
        </thead>
        <tbody id="replyTable" >
        </tbody>
    </table>

    <div class='pull-right'>
        <button class='btn-primary' id='addReply'>Add Reply</button>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <label>Reply Text</label>
                <input type="text" class="form-control" name='replyText'>

                <label>Replyer</label>
                <input type="text" class="form-control" name='replyer'>
            </div>
            <div class="modal-footer">
                <button id='delModalBtn'class="btn btn-danger">Delete</button>
                <button id='modalBtn'class="btn btn-info">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<!--  end Modal -->


<script th:inline="javascript" th:src="${'/js/reply.js'}"></script>

<script th:inline="javascript">

    alert("안녕");
    $(document).ready(function (e) {
        var mode;

        $("#addReply").on('click', function () {
            alert("하이루~")
            $("#myModal").modal("show");
        });
    });


</script>

</body>
</html>
